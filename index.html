<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sappawatpop Apps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b22222, #8b0000);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            margin-top: 3rem;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }
        main {
            display: flex;
            gap: 4rem;
            margin-top: 5rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }
        a.card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: white;
            width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        a.card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px);
        }
        a.card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        a.card span {
            font-size: 1.25rem;
            font-weight: 600;
            user-select: none;
        }
        @media (max-width: 500px) {
            main {
                gap: 2rem;
            }
            a.card {
                width: 140px;
                padding: 1.5rem;
            }
            a.card img {
                width: 60px;
                height: 60px;
            }
            a.card span {
                font-size: 1rem;
            }
        }
        /* Wave background at bottom */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(90deg, #ff6f61 0%, #f7d794 50%, #ff6f61 100%);
            border-radius: 100% 100% 0 0 / 100% 100% 0 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transform: translateY(50%);
            z-index: 5;
        }
    </style>
</head>
<body>
    <header>Sappawatpop apps</header>
    <main>
        <a href="wheel.html" class="card" title="Go to Wheel Page">
            <img src="images/wheel-icon.png" alt="Wheel Icon" />
            <span>Wheel</span>
        </a>
        <a href="poker.html" class="card" title="Go to Poker Page">
            <img src="images/poker-icon.png" alt="Poker Icon" />
            <span>Poker</span>
        </a>
        <a href="PSMD.html" class="card" title="Go to PSMD Colour Page">
            <img src="images/cubes-icon.png" alt="Cubes Icon" />
            <span>PSMD</span>
        </a>
    </main>
</body>
</html>
